<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    
    <!-- Color Scheme -->
    <style>
        /* Color Scheme */
        :root {
            --primary-color: #4CAF50;   /* Green */
            --secondary-color: #333;     /* Dark Grey */
            --accent-color: #f4f4f4;     /* Light Grey */
            --text-color: #fff;          /* White for text */
        }

        body {
            background-color: var(--accent-color);
            color: var(--secondary-color);
            font-family: 'Roboto', sans-serif;
        }

        header {
            background-color: var(--primary-color);
            color: var(--text-color);
            text-align: center;
            padding: 60px 0;
        }

        nav a {
            color: var(--secondary-color);
            text-decoration: none;
            padding: 8px 16px;
        }

        nav a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        footer {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: var(--text-color);
        }

        footer a:hover {
            color: var(--secondary-color);
        }

        /* Oval Buttons */
button {
    background-color: var(--primary-color);
    color: var(--text-color);
    padding: 10px 20px;
    border-radius: 25px; /* Oval shape */
    font-size: 16px;
    border: none;
    cursor: pointer;
    transition: transform 0.3s ease; /* Smooth size change */
}

button:hover {
    transform: scale(1.1); /* Slightly increase the button size */
}

button:focus {
    outline: none; /* Remove outline on click */
}

/* Button for each section */
.nav-button {
    margin: 10px;
    text-align: center;
}

    </style>
</head>
