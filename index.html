<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Research Website</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: lightblue;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        /* Navigation Styles */
        nav {
            background-color: #444;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #575757;
        }

        /* Section Styles */
        section {
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Button Styles */
        .section-button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 50px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .section-button:hover {
            background-color: #005f73;
            transform: scale(1.1);
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Research Website</h1>
</header>

<nav>
    <a href="home.html">Home</a>
    <a href="research.html">Research</a>
    <a href="teaching.html">Teaching</a>
    <a href="services.html">Services</a>
    <a href="publications.html">Publications</a>
    <a href="contact.html">Contact</a>
</nav>

<section>
    <h2>Welcome!</h2>
    <p>This is the landing page for my research website. Please use the navigation bar to explore my work, teaching, services, publications, and more.</p>
    <button class="section-button" onclick="alert('Welcome to the site!')">Explore More</button>
</section>

<footer>
    <p>&copy; 2025 Krishna Kant | All Rights Reserved</p>
</footer>

</body>
</html>
