<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Research Website</title>

    <!-- Color Scheme -->
    <style>
        /* Color Scheme */
        :root {
            --primary-color: #4CAF50;   
            --secondary-color: #333;
            --accent-color: #f4f4f4;
            --text-color: #fff;
        }

        body {
            background-color: var(--accent-color);
            color: var(--secondary-color);
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }

        header {
            background-color: var(--primary-color);
            color: var(--text-color);
            text-align: center;
            padding: 60px 0;
        }

        nav a {
            color: var(--secondary-color);
            text-decoration: none;
            padding: 8px 16px;
        }

        nav a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        footer {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: var(--text-color);
        }

        footer a:hover {
            color: var(--secondary-color);
        }

        /* Oval Buttons */
        button {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        button:focus {
            outline: none;
        }

        /* Button for each section */
        .nav-button {
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Research Website</h1>
        <nav>
            <a href="#home"><button class="nav-button">Home</button></a>
            <a href="#research"><button class="nav-button">Research</button></a>
            <a href="#teaching"><button class="nav-button">Teaching</button></a>
            <a href="#services"><button class="nav-button">Services</button></a>
            <a href="#publications"><button class="nav-button">Publications</button></a>
            <a href="#contact"><button class="nav-button">Contact</button></a>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to My Research in CFD</h2>
        <p>This website showcases my research, teaching, services, and more.</p>
        <a href="#research"><button class="nav-button">Learn About Research</button></a>
    </section>

    <footer>
        <p>&copy; 2025 Your Name. All Rights Reserved.</p>
    </footer>
</body>
</html>
